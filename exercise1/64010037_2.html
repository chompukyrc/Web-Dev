<!DOCTYPE html>
<head>
    <title>Page Title</title>
</head>
<body>
    <fieldset>
        <legend><i> Contact Information </i></legend>
        <div>
            <label>First name:</label>
            <input type="text" />
        </div>
        <div>
            <label>Last name:</label>
            <input type="text" />
        </div>
        <div>
            <label>E-mail:</label>
            <input type="email" />
        </div>
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
        How tall is the Eiffel Tower in Paris, France?
        <div>
            <input type="radio" id="huey" name="ieffel" />
            <label for="584ft">584ft</label>
        </div>

        <div>
            <input type="radio" id="dewey" name="ieffel" />
            <label for="784ft">784ft</label>
        </div>

        <div>
            <input type="radio" id="louie" name="ieffel" />
            <label for="984ft">984ft</label>
        </div>

        <div>
            <input type="radio" id="louie" name="ieffel" />
            <label for="1184ft">1184ft</label>
        </div>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        In 25 woords or less, sau why you would like to win $10,000:
        <div>
            <textarea rows="10" cols="40"></textarea>
        </div>
    </fieldset>
    <fieldset>
        <legend><i>Enter Competition</i></legend>
        <input type="button" value="Enter Competition" />
    </fieldset>
</body>
